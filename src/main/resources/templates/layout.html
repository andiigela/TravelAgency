<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Agency</title>
    <th:block th:fragment="linkrel">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </th:block>

</head>
<body>
    <div th:fragment="content">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/dashboard}">Travel Agency</a>
                </div>
                <ul th:if="${#authorization.expression('isAnonymous()')}" class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <ul th:unless="${#authorization.expression('isAnonymous()')}" class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                </ul>
                <ul th:unless="${#authorization.expression('isAnonymous()')}" class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/profile/{id}(id=${#authentication.name})}">My Profile</a></li>
                </ul>
                <ul>
                    <li th:text="${#authentication.getPrincipal()}"><a></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <th:block th:fragment="scripts">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </th:block>

</body>
</html>
