<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Hotel</title>
    <link th:replace="layout::linkrel"/>
</head>
<body>
    <div th:replace="layout::content"></div>
    <div class="container">
        <h2 style="text-align: center">Create a Hotel</h2>
        <form method="post" th:action="@{/hotels/create}" th:object="${hotel}">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="exampleInputName" placeholder="Enter hotel name">
            </div>
            <div class="form-group">
                <label for="exampleInputRoomPrice">Room Price</label>
                <input type="number" class="form-control" th:field="*{roomPrice}" id="exampleInputRoomPrice" placeholder="Enter hotel room price">
            </div>
            <div class="form-group">
                <label for="exampleInputRooms">Rooms</label>
                <input type="number" class="form-control" th:field="*{numriDhomave}" id="exampleInputRooms" placeholder="Enter hotel rooms">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <th:block th:replace="layout::scripts"></th:block>
</body>
</html>
