<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link th:replace="layout::linkrel" />
</head>
<body>
<div th:replace="layout::content"></div>
<div class="container">
  <h2 style="text-align: center">Bookmarked</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Rooms</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bookmark: ${bookmarks}">
      <td th:text="${bookmark.hotel.name}"></td>
      <td th:text="${bookmark.hotel.numriDhomave}"></td>
      <td>
        <form method="post" th:action="@{/bookmarks/delete/{hotelid}(hotelid=${bookmark.hotel.id})}">
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<th:block th:replace="layout::scripts"></th:block>
</body>
</html>
