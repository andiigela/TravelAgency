<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels</title>
  <link th:replace="layout::linkrel" />
</head>
<body>
<div th:replace="layout::content"></div>
<div class="container">
  <h2 style="text-align: center">Hotels</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Rooms</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel: ${hotelsWithStatus}">
      <td th:text="${hotel.getHotel().name}"></td>
      <td th:text="${hotel.getHotel().numriDhomave}"></td>
      <td>
          <form method="post" th:action="@{/hotelreservations/{hotelId}(hotelId=${hotel.id})}">
              <button th:if="${hotel.isReserved()}" disabled type="submit" class="btn btn-danger">Reserved</button>
              <button th:unless="${hotel.isReserved()}" type="submit" class="btn btn-danger">Reserve</button>
          </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<th:block th:replace="layout::scripts"></th:block>
</body>
</html>
